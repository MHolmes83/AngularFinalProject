<h2>Add Task</h2>
<form (ngSubmit)="addTask()">
Time: <input [(ngModel)]='newTask.time' [ngModelOptions]="{standalone: true}">
<br>
Task: <input [(ngModel)]='newTask.task' [ngModelOptions]="{standalone: true}">
<br>

<label for="priority">Priority</label>
<select type="dropdown" name="priority" id="priority" [(ngModel)]='newTask.priority' [ngModelOptions]="{standalone: true}">
    <option value="Low">Low</option>
    <option value="Medium">Medium</option>
    <option value="High">High</option>
    <option value="Vital">Vital</option>
    <option value="Late">Late</option>  
</select>
<button>Add</button>
</form>
